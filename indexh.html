<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/huddle.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hdl">
        <a class="fa"><i class="fa fa-commenting-o" aria-hidden="true"></i></a>
        <p id="mockup">Huddle</p>
    </div>

    <div class="pg-app">
        <img src="images/illustration-mockups.svg" alt="app-img">
    </div>

    <div class="community">
        <h2 class="build">Build The Community <br>Your Fans Will Love</h2>
        <p class="community-txt">Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. Create connections with <br>your users as you create genuine discussions.</p>
        <a class="btn">Register</a>
    </div>

    <div class="social-icons">
        <ul>
            <li><a><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
            <li><a><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
        
    </div>
</body>
</html>
